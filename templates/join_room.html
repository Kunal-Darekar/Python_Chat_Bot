{% extends "base.html" %}

{% block title %}Join Room - AI-Enhanced Chat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Join Chat Room</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('join_room') }}">
                    <div class="mb-3">
                        <label for="room_name" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="room_name" name="room_name" value="{{ room_name }}" placeholder="Enter room name" required {% if room_name %}readonly{% endif %}>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room_password" class="form-label">Room Password</label>
                        <input type="password" class="form-control" id="room_password" name="room_password" placeholder="Enter room password" required>
                        <div class="form-text">Enter the password for this room to join.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Join Room
                        </button>
                        <a href="{{ url_for('rooms') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Rooms
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
